<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Trash Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #video {
            width: 640px;
            height: 480px;
            border: 1px solid black;
        }
        #result {
            margin-top: 20px;
        }
        #chartContainer {
            width: 640px;
            height: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Real-Time Trash Recognition</h1>
    <video id="video" autoplay playsinline></video>
    <p id="result"></p>
    <div id="chartContainer">
        <canvas id="trashChart"></canvas>
    </div>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const video = document.getElementById('video');
        const resultDisplay = document.getElementById('result');

        // Access the device camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error("Camera access denied:", error);
            }
        }

        // Capture frame and send it to the server
        async function captureFrame() {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL("image/jpeg");

            // Send frame to server
            const response = await fetch('/process_frame', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            });
            const result = await response.json();

            // Display the result
            resultDisplay.innerHTML = `
                <h3>Detected: ${result.trash_type}</h3>
                <p>Suggestion: ${result.suggestion}</p>
            `;

            // Update the chart with new data
            updateChart();
        }

        // Initialize Chart.js
        const ctx = document.getElementById('trashChart').getContext('2d');
        let trashChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [], // Will be populated dynamically
                datasets: [{
                    label: '# of Items Detected',
                    data: [], // Will be populated dynamically
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Fetch trash counts and update the chart
        async function updateChart() {
            const response = await fetch('/get_trash_counts');
            const counts = await response.json();

            // Update chart data
            trashChart.data.labels = Object.keys(counts);
            trashChart.data.datasets[0].data = Object.values(counts);
            trashChart.update();
        }

        // Start the camera and process frames at intervals
        startCamera();
        setInterval(captureFrame, 3000); // Capture a frame every 3 seconds
    </script>
</body>
</html>
